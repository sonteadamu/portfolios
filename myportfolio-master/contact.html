/*----------------------------------------------about------------------------------------------*/
.about {
            background: rgba(26, 25, 25, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width:70%;
            margin-left: 15%;
            color: rgb(14, 14, 14);
        }
.card {
            background: rgba(85, 83, 83, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
           
            transition: all 0.3s;
            position: relative;
            overflow: hidden; /* Ensures shine effect stays within the card */
        }
.card-body {
            background: transparent;
            padding: 20px;
        }
        .card:hover {
            box-shadow: 0 8px 40px rgba(255, 255, 255, 0.7);
        }

        .shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0) 70%);
            transform: rotate(-30deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .card:hover .shine {
            opacity: 1;
            animation: shine 1s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(-30deg);
            }
            100% {
                transform: translateX(100%) rotate(-30deg);
            }
        }

        .read::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(83, 100, 253, 0.2); /* Light background on hover */
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 0; /* Behind the text */
        }

        .read:hover::after {
            opacity: 1; /* Show the background on hover */
        }

        .read span {
            position: relative;
            z-index: 1; /* Above the background */
        }


        .read:hover {
            color: #5364fd; /* Text color on hover */
            transform: scale(1.05); /* Slight scaling effect */
            box-shadow: 0 4px 20px rgba(83, 100, 253, 0.5); /* Shadow effect */
        }

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          let lastScrollTop = 0;
          const navbar = document.getElementById('navbar');
          
          window.addEventListener('scroll', function() {
              let currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
              
              if (currentScrollTop > lastScrollTop) {
                  // Scrolling down
                  navbar.style.top = '-80px'; // Adjust based on header height
              } else {
                  // Scrolling up
                  navbar.style.top = '0';
              }
              
              lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop; // For Mobile or negative scrolling
          });
      });
  </script>
